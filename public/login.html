<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDBS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card p-4">
                    <div class="position-absolute top-0 end-0 p-3">
                        <button class="btn btn-sm btn-outline-secondary border-0" onclick="app.toggleTheme()">
                            <i id="themeIcon" class="bi bi-moon-stars-fill"></i>
                        </button>
                    </div>
                    <div class="text-center mb-4">
                        <h3 class="fw-bold mb-1">OpenDBS</h3>
                        <p class="text-muted small">High-Performance Database System</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label small text-muted">Username</label>
                            <input type="text" class="form-control" id="username" required autocomplete="username">
                        </div>
                        <div class="mb-4">
                            <label class="form-label small text-muted">Password</label>
                            <input type="password" class="form-control" id="password" required
                                autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                            Sign In
                        </button>
                    </form>
                    <div id="errorAlert" class="alert alert-danger mt-3 d-none p-2 small"></div>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted small">Powered by OpenDBS &bull; version <span id="version">...</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    <script>
        app.initTheme();

        // Check health and version on load
        fetch('/health').then(r => r.json()).then(data => {
            document.getElementById('version').textContent = data.version;
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await app.login(username, password);
        });
    </script>
</body>

</html>
